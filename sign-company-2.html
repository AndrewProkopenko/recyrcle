    <main>
       <!-- <div class="container-fluid p-0 h-100"> -->
            <div class="rec-isle">
                <div class="rec-isle_block "> 
                    <div class="rec-isle_block-sign ">
                        <h2>Регистрация <span>2 шаг</span></h2>

                        <div>
                            <form name="add" action="#">
                                <div class="rec-isle_block-form_add">
                                     <!-- category  -->
                                    <div class="item item-label-span">
                                        <label for="add-cat">
                                            Выберите категории, <br> которые интересуют Вас: <br>
                                            <span>(не менее 3-х)</span>
                                        </label>
                                        <input name="cat" type="text" id="add-cat" placeholder="категории" />
                                    </div>
                                     
                                    <!-- info -->
                                    <div class="item item-textarea">
                                        <label for="add-info">Информация о объявлении:</label>
                                        <textarea name='descr' type="text"  id="add-info" placeholder="Информация, которая будет указывать на странице о вашей компании" ></textarea>
                                    </div> 

                                    <!-- name  -->
                                    <div class="item">
                                        <label for="add-name">Контатное лицо:</label>
                                        <input name="name" type="text" id="add-name" placeholder="Михайленко Михаил Михайлович – директор" />
                                    </div>
                                    <!-- tel 2  -->
                                    <div class="item">
                                        <label for="add-tel2">Дополнительный номер телефона:</label>
                                        <input name="tel2" type="text" id="add-tel2" placeholder=" +7 999 12 34 567" />
                                    </div>
                                    <!--  adress  -->
                                    <div class="item">
                                        <label for="add-adress ">Физический адрес: </label>
                                        <input name="adress " type="text" id="add-adress " placeholder=" г. Москва, ул. Тургенева 18/26 " />
                                    </div>
                                    <!-- license    -->
                                    <div class="item">
                                        <label for="add-license ">Номер лицензии: </label>
                                        <input name="license " type="text" id="add-license " placeholder=" № 2123 13231 23213  " />
                                    </div>
        
                                   
                                    
                                     
                                </div> 
                            </form>  
                            
                            <div class="btn-form">
                                <button type="submit">Продолжить</button>
                            </div>
